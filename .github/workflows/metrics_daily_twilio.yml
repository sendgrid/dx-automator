name: twilio metrics daily

on:
  # Triggers the workflow every business day at 9AM PT
  schedule:
    - cron: '0 16 * * 1-5'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Install Dependencies
        run: make install

      - name: Run Metrics
        id: metrics_daily_twilio
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DD_API_KEY: ${{ secrets.DATADOG_API_KEY }}
        run: |
          source venv/bin/activate && python examples/metrics.py --org twilio

  notify-on-failure:
    name: Slack notify on failure
    if: ${{ failure() }}
    needs: [ metrics ]
    runs-on: ubuntu-latest
    steps:
      - uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: 'danger'
          SLACK_ICON_EMOJI: ':github:'
          SLACK_MESSAGE: ${{ format('Build {2} in {1} failed{3} {0}/{1}/actions/runs/{2}', github.server_url, github.repository, github.run_id, ':') }}
          SLACK_TITLE: Twilio daily Metrics Failure
          SLACK_USERNAME: GitHub Actions
          SLACK_MSG_AUTHOR: twilio-dx
          SLACK_FOOTER: Posted automatically using GitHub Actions
          SLACK_WEBHOOK: ${{ secrets.ALERTS_SLACK_WEBHOOK }}
          MSG_MINIMAL: true
