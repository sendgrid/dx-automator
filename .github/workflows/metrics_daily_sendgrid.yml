name: sendgrid metrics daily

# Controls when the action will run.
on:
  # Triggers the workflow every business day at 8AM PT
  schedule:
    - cron: '0 15 * * 1-5'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "actionItems"
  metrics:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup Python
        id: setup_python
        uses: actions/setup-python@v2

      - name: Install Dependencies
        id: install_deps
        run: make install

      - name: Run Metrics
        id: metrics_daily_sendgrid
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_API_CREDS: ${{ secrets.GOOGLE_API_CREDS }}
        run: |
          echo "$(source venv/bin/activate && python examples/metrics.py --period daily --org sendgrid)"

  notify-on-failure:
    name: Slack notify on failure
    if: ${{ failure() }}
    needs: [metrics]
    runs-on: ubuntu-latest
    steps:
      - uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON_EMOJI: ':github:'
          SLACK_MESSAGE: ${{ format('Build {2} in {1} failed{3} {0}/{1}/actions/runs/{2}', github.server_url, github.repository, github.run_id, ':') }}
          SLACK_TITLE: Sendgrid Daily Metrics Failure
          SLACK_USERNAME: GitHub Actions
          SLACK_MSG_AUTHOR: twilio-dx
          SLACK_FOOTER: Posted automatically using GitHub Actions
          SLACK_WEBHOOK: ${{ secrets.ALERTS_SLACK_WEBHOOK }}
          MSG_MINIMAL: true
